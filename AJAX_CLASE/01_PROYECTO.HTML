<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>  
    <script src="APP.JS"></script>
</head>
  <body>
    <h1>Hello, world!</h1>
    <nav class="ml-auto">
        <a href="#" class="navbar-brand">Aplicacion Productos</a>

        <ul class="navbar-nav">
            <form class="my-2 my-lg-0">
                <input type="search" name="" id="search" class="form-control mr-sm-2" placeholder="Busca el Producto">
                <button class="btn btn-success my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </ul>

    </nav>

    <form id="formulario">
        <input type="hidden" name="" id="Id">
        <div class="form-group p-1">
            <input type="text" name="Nomb" id="Nomb" placeholder="Nombre del producto" class="form-control">
        </div>
        <div class="form-group p-1">
            <textarea name="Desc" id="Desc" cols="30" rows="10" class="form-control"
                placeholder="Descripcion Producto"></textarea>
        </div>
        <div class="form-group p-1">
            <input type="text" name="Cant" id="Cant" placeholder="Cantidad del producto" class="form-control">
        </div>
        <div class="form-group p-1">
            <input type="text" name="Prec" id="Prec" placeholder="Precio del producto" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-block text-center">
            Grabar el Producto
        </button>

    </form>

    <div class="col-md-7">
        <div class="card my-4" id="Resultado">
            <div class="card-body">
                <ul id="container"></ul>
            </div>
        </div>

        <table class="table table-bordered table-sm">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Nombre</td>
                    <td>Descripcion</td>
                    <td>Cantidad</td>
                    <td>Precio</td>
                </tr>
            </thead>
            <tbody id="tabla">

            </tbody>

        </table>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
