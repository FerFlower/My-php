<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="css/stayle.css">
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>  
    <script src="APP.JS"></script>
</head>
  <body>
    <div id="Title">
 
        <h1 id="Title1">Data Base Clientes</h1>
    </div>
    <div id="Conteiner1">
<!----------------------------------------------------------------------busqueda------------------------------------------------------------->
<div id="busqueda">   
<nav class="ml-auto">
        <a href="#" class="navbar-brand">Busca cliente</a>

        <ul class="navbar-nav">
            <form class="my-2 my-lg-0">
                <input type="search" name="" id="search" class="form-control mr-sm-2" placeholder="Introduse el nombre a buscar">
                <button class="btn btn-success my-2 my-sm-0" type="submit">
                    Buscar
                </button>
            </form>
        </ul>

    </nav>
</div>
<!------------------------------------------------------Registro------------------------------------------------------------------------>
    <form id="formulario">
        <input type="hidden" name="" id="Id">
        <div class="form-group p-1">
            <input type="text" name="Nomb" id="Nomb" placeholder="Nombre del Cliente" class="form-control">
        </div>
        <div class="form-group p-1">
            <input type="text" name="Apel" id="Apel" placeholder="Apellidos del cliente" class="form-control">
        </div>
        <div class="form-group p-1">
            <input type="text" name="DNI" id="DNI" placeholder="Su 'DNI'" class="form-control">
        </div>
        <div class="form-group p-1">
            <input type="text" name="Desc" id="Desc" placeholder="Una descripcion" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-block text-center">
          Registrar
        </button>

    </form></div>
<!---------------------------------------------------------------dato de busqueda------------------------------------------------------------->
<div id="Conteiner2">
    <div class="col-md-7">
        <div class="card my-4" id="Resultado">
            <div class="card-body">
                <ul id="container"></ul>
            </div>
        </div>
<!---------------------------------------------------------------Tabla------------------------------------------------------------->

        <table id="table" class="table table-borderless">
            <thead>
                <tr>

                    <td id="table1">Id</td>
                    <td id="table2">Nombre</td>
                    <td id="table3">Apellido</td>
                    <td id="table4">DNI</td>
                    <td id="table5">Estado</td>
                </tr>
            </thead>
            <tbody id="tabla">

            </tbody>

        </table>

    </div>


</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
